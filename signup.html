<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('boba3.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .signup-box {
            width: 350px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .signup-box h2 {
            margin: 0 0 20px;
        }
        .signup-box input[type="text"],
        .signup-box input[type="password"],
        .signup-box input[type="email"],
        .signup-box input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-box button:hover {
            background-color: #45a049;
        }
        .go-back {
            margin-top: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .go-back:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Sign Up</h2>
    <form>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <button class="go-back" onclick="goBack()">Go Back</button>
</div>

<script>
    // JavaScript function to navigate back to the login page
    function goBack() {
        window.location.href = 'log-in.html'; // Replace 'login.html' with your actual login page URL
    }
</script>

</body>
</html>

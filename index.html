<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BobaRun</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
      form :focus:required:invalid {
        border-color: #a94442;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h1>BobaRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-boba-order="form">
            <div class="form-group">
              <label for="bobaOrder">Boba Order</label>
              <input class="form-control" name="boba" id="bobaOrder" autofocus required pattern="[a-zA-Z\s]+" />
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required />
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="type" value="Tea">
                Tea
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="type" value="milk-tea" checked>
                Milk tea
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="type" value="smoothie">
                Smoothie
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="taro">Taro</option>
                <option value="matcha">Matcha</option>
                <option value="honeydew">Honeydew</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sweetnessLevel">Sweetness level</label>
              <input name="sweetness" id="sweetnessLevel" type="range" value="30">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-boba-order="checklist">
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.0.2/es6-promise.min.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>

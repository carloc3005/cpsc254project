<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Tapioca Express</title>
    <link rel="stylesheet" href="stylin.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="main.html" class="home-button">
            <img src="/logo/bubble-tea.png" alt="Boba Icon" class="logo-icon">
        </a>
        <span>Tapioca Express</span>
    </div>
</header>

<main>
    <div class="cart-container">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <!-- Totals Section -->
        <div class="cart-total">
            <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
            <p><strong>Sales Tax (7.25%):</strong> $<span id="sales-tax">0.00</span></p>
            <p><strong>Total:</strong> $<span id="total">0.00</span></p>
        </div>

        <!-- Moved Checkout Button Inside cart-container -->
        <div class="checkout-button-container">
            <button id="checkout-button" class="checkout-button">Checkout</button>
        </div>
    </div>
</main>

<script src="public/cart.js"></script>
<script src="cart-page.js"></script>
</body>
</html>

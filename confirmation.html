<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation - Tapioca Express</title>
    <link rel="stylesheet" href="stylin.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="main.html" class="home-button">
            <img src="logo/bubble-tea.png" alt="Boba Icon" class="logo-icon">
        </a>
        <span>Tapioca Express</span>
    </div>
</header>

<main>
    <div class="confirmation-container">
        <h2>Thank You for Your Order!</h2>
        <p>Your order number is <strong id="order-number"></strong>.</p>
        <p>We appreciate your business and hope you enjoy your drinks!</p>

        <!-- Add the image here -->
        <div class="image-container">
            <img src="logo/boba-confirmation.png" alt="Bubble Tea Icon" class="confirmation-icon">
        </div>

        <a href="main.html" class="home-link">Return to Home</a>
    </div>
</main>

<script src="confirmation.js"></script>
</body>
</html>
